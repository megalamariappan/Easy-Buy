{% load static %}
<div class="navbar bg-light navbar-expand-md ms-auto d-fixet fixed-top">

    <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="{% static 'images/log.png' %}" style="width:40px;  border: 1px; border-radius: 200px;">
            Easy Buy</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#box">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="box" class="collapse navbar-collapse">
            <ul class="navbar-nav nav-underline">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link {% if index_path or details_path or order_paths %} active {% endif %} fw-semibold">Home</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link fw-semibold">Contact</a></li>
                <li class="nav-item "><a href="{% url 'showOrders' %}" class="nav-link fw-semibold {% if orderpath %}active{% endif %}">MyOrders</a></li>
                <li class="nav-item"><a href="{% url 'cards' %}" class="nav-link fw-semibold {% if card_path %} active {% endif %}"><span class="text-dark me-1"><i
                                class="bi bi-cart2"></i></span>Cart</a></li>
            </ul>
            {% if request.user.is_authenticated %}
            <div class="w-50">
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary" name="sign_in">Logout</a>
            </div>
            {% else %}
            <div class="w-50">
                <a href="{% url 'login' %}" class="btn btn-outline-success" name="sign_in">Sign in</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
